<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>

        <div id="calculator">

            <input type="number" id="weight" placeholder="Peso (Kg)">

            <br>
            <br>
            <br>

            <input type="number" id="height" placeholder="Altura (cm)">

            <br>
            <br>
            <br>

            <button onclick="calculateIMC()">Calcular de IMC</button>

            <div id="result"></div>

        </div>

        <br>
     
        <table>
            <thead>
                <tr>
                    <th>Rango de IMC</th>
                    <th>Estado</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Menos de 18.5</td>
                    <td>Bajo Peso</td>
                </tr>

                <tr>
                    <td>18.5 - 24.9</td>
                    <td>Peso normal</td>
                </tr>

                <tr>
                    <td>25 - 29.9</td>
                    <td>Sobrepeso</td>
                </tr>

                <tr>
                    <td>>30</td>
                    <td>Obesidad</td>
                </tr>


            </tbody>
        </table>

        <br>
        <br>        

    
    </div>

    <script src="scrip.js"></script>

</body>
</html>
